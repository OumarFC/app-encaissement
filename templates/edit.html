<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Modifier l'Encaissement</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Modifier l'Encaissement</h1>
    <form method="POST" action="{{ url_for('edit', id=encaissement['id']) }}">
      <!-- Champ Date -->
      <div class="form-group">
        <label for="date">Date du jour :</label>
        <input type="date" class="form-control" name="date" id="date" value="{{ encaissement['date'] }}" required>
      </div>
      
      <!-- Champ Produit avec datalist -->
      <div class="form-group">
        <label for="produit">Produit :</label>
        <input type="text" class="form-control" name="produit" id="produit" list="listeProduits" value="{{ encaissement['produit'] }}" required>
        <datalist id="listeProduits">
          <option value="Produit A">
          <option value="Produit B">
          <option value="Produit C">
          <!-- Ajoutez d'autres options si nécessaire -->
        </datalist>
      </div>
      
      <!-- Champ Montant -->
      <div class="form-group">
        <label for="montant">Montant (en €) :</label>
        <input type="number" step="0.01" class="form-control" name="montant" id="montant" value="{{ encaissement['montant'] }}" required>
      </div>
      
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</body>
</html>
