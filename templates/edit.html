<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modifier Encaissement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Modifier Encaissement</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('edit', id=encaissement[0]) }}">
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" class="form-control" name="date" id="date" value="{{ encaissement[1] }}" required>
        </div>
        <div class="form-group">
            <label for="produit">Produit :</label>
            <input type="text" class="form-control" name="produit" id="produit" value="{{ encaissement[2] }}" required>
        </div>
        <div class="form-group">
            <label for="montant">Montant (en â‚¬) :</label>
            <input type="number" step="0.01" class="form-control" name="montant" id="montant" value="{{ encaissement[3] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
