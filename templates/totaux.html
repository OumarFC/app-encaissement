<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Total Mensuel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .navbar-nav {
        flex: 1;
        justify-content: center;
      }
      .btn-custom {
        padding: 10px 20px;
        font-size: 16px;
      }
      .container {
        max-width: 800px;
      }
    </style>
</head>
<body>
  <!-- Barre de navigation centrée -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Accueil</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-success btn-custom" href="{{ url_for('export') }}">Exporter CSV</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if session.logged_in %}
          <li class="nav-item">
            <a class="nav-link btn btn-danger btn-custom" href="{{ url_for('logout') }}">Déconnexion</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link btn btn-primary btn-custom" href="{{ url_for('login') }}">Connexion</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4 text-center">
    <h1>Total des Encaissements pour le Mois {{ mois }}</h1>
    <p class="lead">Total : {{ "%.2f"|format(total) }}€</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-custom">Retour à l'accueil</a>
  </div>
</body>
</html>
